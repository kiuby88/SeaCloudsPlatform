tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: caling-chat-web
imports:
- tosca-normative-types:1.0.0.wd06-SNAPSHOT
- seaclouds-types:0.8.0-SNAPSHOT
topology_template:
  node_templates:
    Amazon_EC2_t1_micro_us_west_2_webapp:
      properties:
        num_cpus: 1
        country: United States
        cost: 0.025
        hardwareId: t1.micro
        city: PORTLAND
        resource_type: compute
        location: aws-ec2
        availability: 0.9995
        region: us-west-2
        ram: 0.61
        performance: 183
        continent: America
      type: tosca.nodes.Compute
    Amazon_EC2_c3_2xlarge_eu_west_1_database:
      properties:
        num_cpus: 8
        country: Ireland
        cost: 0.47
        city: DUBLIN
        resource_type: compute
        disk_size: 160
        availability: 0.9995
        performance: 173
        hardwareId: c3.2xlarge
        disk_type: ssd
        location: aws-ec2
        num_disks: 2
        region: eu-west-1
        ram: 15
        continent: Europe
      type: tosca.nodes.Compute
    webapp:
      requirements:
      - host: Amazon_EC2_t1_micro_us_west_2_webapp
      - dbConnection:
          node: database
          relationship: brooklyn.relationships.Configure
          properties:
            prop.collection: java.sysprops
            prop.name: brooklyn.example.db.url
            prop.value: $brooklyn:formatString("jdbc:%s%s?user=%s&password=%s", component("database").attributeWhenReady("datastore.url"), "visitors", "brooklyn", "br00k11n")
      properties:
        language: JAVA
        autoscale: true
        java_version:
          constraints:
          - greater_or_equal: '6'
          - less_or_equal: '8'
        wars.root: https://github.com/kiuby88/brooklyn-library/releases/download/hello-world-sql-paas/brooklyn-example-hello-world-sql-webapp-in-paas.war
        java.sysprops:
          MODULE_ID: webapp
          MODACLOUDS_TOWER4CLOUDS_INFLUXDB_IP: 52.48.187.2
          MODACLOUDS_TOWER4CLOUDS_MANAGER_PORT: '8170'
          MODACLOUDS_TOWER4CLOUDS_INFLUXDB_PORT: '8170'
          METRICS: ResponseTime
          MODACLOUDS_TOWER4CLOUDS_MANAGER_IP: 52.48.187.2
      type: org.apache.brooklyn.entity.webapp.ControlledDynamicWebAppCluster
    database:
      requirements:
      - host: Amazon_EC2_c3_2xlarge_eu_west_1_database
      properties:
        db_name: visitors
        db_password: br00k11n
        db_user: brooklyn
        autoscale: false
        mysql_version:
          constraints:
          - greater_or_equal: '5'
          - less_or_equal: '5.6'
        creationScriptUrl: https://raw.githubusercontent.com/apache/incubator-brooklyn/master/brooklyn-server/launcher/src/test/resources/visitors-creation-script.sql
      type: org.apache.brooklyn.entity.database.mysql.MySqlNode
    modacloudsDc_webapp:
      requirements:
      - host: Amazon_EC2_t1_micro_us_west_2_webapp
      properties:
        shell.env:
          MODACLOUDS_TOWER4CLOUDS_DC_SYNC_PERIOD: '10'
          MODACLOUDS_TOWER4CLOUDS_VM_ID: Amazon_EC2_t1_micro_us_west_2_webapp_ID
          MODACLOUDS_TOWER4CLOUDS_INFLUXDB_IP: 52.48.187.2
          MODACLOUDS_TOWER4CLOUDS_MANAGER_PORT: '8170'
          MODACLOUDS_TOWER4CLOUDS_INTERNAL_COMPONENT_ID: webapp_ID
          MODACLOUDS_TOWER4CLOUDS_INFLUXDB_PORT: '8086'
          METRICS: AverageCpuUtilization;AverageRamUtilization
          MODACLOUDS_TOWER4CLOUDS_RESOURCES_KEEP_ALIVE_PERIOD: '25'
          MODACLOUDS_TOWER4CLOUDS_MANAGER_IP: 52.48.187.2
          MODACLOUDS_TOWER4CLOUDS_VM_TYPE: Amazon_EC2_t1_micro_us_west_2_webapp
          MODACLOUDS_TOWER4CLOUDS_INTERNAL_COMPONENT_TYPE: webapp
        installLatch: $brooklyn:component("webapp").attributeWhenReady("service.isUp")
      type: seaclouds.nodes.Datacollector
      interfaces:
        Standard:
          start: https://s3-eu-west-1.amazonaws.com/modacloudsdc-start-script/installModacloudsDc.sh
    modacloudsDc_database:
      requirements:
      - host: Amazon_EC2_c3_2xlarge_eu_west_1_database
      properties:
        shell.env:
          MODACLOUDS_TOWER4CLOUDS_DC_SYNC_PERIOD: '10'
          MODACLOUDS_TOWER4CLOUDS_VM_ID: Amazon_EC2_c3_2xlarge_eu_west_1_database_ID
          MODACLOUDS_TOWER4CLOUDS_INFLUXDB_IP: 52.48.187.2
          MODACLOUDS_TOWER4CLOUDS_MANAGER_PORT: '8170'
          MODACLOUDS_TOWER4CLOUDS_INTERNAL_COMPONENT_ID: database_ID
          MODACLOUDS_TOWER4CLOUDS_INFLUXDB_PORT: '8086'
          METRICS: AverageCpuUtilization;AverageRamUtilization
          MODACLOUDS_TOWER4CLOUDS_RESOURCES_KEEP_ALIVE_PERIOD: '25'
          MODACLOUDS_TOWER4CLOUDS_MANAGER_IP: 52.48.187.2
          MODACLOUDS_TOWER4CLOUDS_VM_TYPE: Amazon_EC2_c3_2xlarge_eu_west_1_database
          MODACLOUDS_TOWER4CLOUDS_INTERNAL_COMPONENT_TYPE: database
        installLatch: $brooklyn:component("database").attributeWhenReady("service.isUp")
      type: seaclouds.nodes.Datacollector
      interfaces:
        Standard:
          start: https://s3-eu-west-1.amazonaws.com/modacloudsdc-start-script/installModacloudsDc.sh
  groups:
    operation_webapp:
      members:
      - webapp
      policies:
      - QoSInfo:
          execution_time: 100 ms
          benchmark_platform: Amazon_EC2_m1_medium_us_east_1
          type: seaclouds.policies.QoSInfo
      - dependencies:
          operation_database: '3'
          type: seaclouds.policies.dependencies
      - AppQoSRequirements:
          response_time:
            less_than: 200.0 ms
          availability:
            greater_than: 0.99
          cost:
            less_or_equal: 1000.0 euros_per_month
          workload:
            less_or_equal: 60.0 req_per_min
          type: seaclouds.policies.AppQoSRequirements
      - QoSRequirements:
          AppAvailable:
            greater_than: 98.0
          type: seaclouds.policies.QoSRequirements
      - ExpectedQualityPOC:
          expectedAvailabilityPOC: 0.9984999999999999
          fitnessPOC: 28.665067945643237
          expectedCostPOC: 500.4
          expectedExecutionTimePOC: 0.6838338031621523
          type: seaclouds.policies.ExpectedQualityPOC
      - autoscaling:
          type: org.apache.brooklyn.policy.autoscaling.AutoScalerPolicy
          autoscaler.resizeDownStabilizationDelay: '120000'
          metricLowerBound: '5.944444444444445'
          metricUpperBound: '11.88888888888889'
          minPoolSize: '1'
          maxPoolSize: '37'
          metric: webapp.reqs.perSec.windowed.perNode
    operation_database:
      members:
      - database
      policies:
      - dependencies:
          type: seaclouds.policies.dependencies
      - QoSRequirements:
          type: seaclouds.policies.QoSRequirements
    monitoringInformation:
      policies:
      - monitoringrules.information.policy:
          id: 68f699a1-64cd-4c87-978a-02fb0fdbcf41
          type: seaclouds.policies.monitoringrules
      members:
      - application
    sla_gen_info:
      policies:
      - seaclouds.app.information:
          id: agreement-1234567890
          type: seaclouds.policies.app.information
      members:
      - application
    seaclouds_configuration_policy:
      members: []
      policies:
      - configuration:
          type: eu.seaclouds.policy.SeaCloudsManagementPolicy
          slaEndpoint: 127.0.0.3:9003
          slaAgreement: 
          t4cEndpoint: http://52.48.187.2:8170
          t4cRules: 
          influxdbEndpoint: http://52.48.187.2:8086
          influxdbDatabase: tower4clouds
          influxdbUsername: root
          influxdbPassword: root
          grafanaEndpoint: http://127.0.0.4:1234
          grafanaUsername: admin
          grafanaPassword: admin
    add_brooklyn_location_Amazon_EC2_t1_micro_us_west_2_webapp:
      members:
      - Amazon_EC2_t1_micro_us_west_2_webapp
      policies:
      - brooklyn.location:
          jclouds:aws-ec2:
            region: us-west-2
            hardwareId: t1.micro
            identity: <id>
            credential: <key>
    add_brooklyn_location_Amazon_EC2_c3_2xlarge_eu_west_1_database:
      members:
      - Amazon_EC2_c3_2xlarge_eu_west_1_database
      policies:
      - brooklyn.location:
          jclouds:aws-ec2:
            region: eu-west-1
            hardwareId: c3.2xlarge
            identity: <id>
            credential: <key>
template_name: seaclouds.app.hryWF8oH
template_version: 1.0.0-SNAPSHOT
