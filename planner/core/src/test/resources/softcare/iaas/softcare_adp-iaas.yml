      properties:
        num_cpus: 2
        country: United States
        performance: 47
        cost: 0.17
        hardwareId: m4.large
        city: SAN JOSE
        resource_type: compute
        location: aws-ec2
        availability: 0.9995
        region: us-west-1
        ram: 8
node_types:
  sc_req.ForumDB:
    derived_from: seaclouds.nodes.database.mysql.MySqlNode
    properties:
      resource_type:
        constraints:
        - equal: compute
  sc_req.SoftcareDB:
    derived_from: seaclouds.nodes.database.mysql.MySqlNode
    properties:
      resource_type:
        constraints:
        - equal: compute
  sc_req.Forum:
    derived_from: seaclouds.nodes.webapp.tomcat.TomcatServer
    properties:
      java_support:
        constraints:
        - equal: true
      tomcat_support:
        constraints:
        - equal: true
      java_version:
        constraints:
        - greater_or_equal: '5'
        - less_or_equal: '7'
  sc_req.SoftcareWS:
    derived_from: seaclouds.nodes.webapp.tomcat.TomcatServer
    properties:
      java_support:
        constraints:
        - equal: true
      tomcat_support:
        constraints:
        - equal: true
      java_version:
        constraints:
        - greater_or_equal: '5'
        - less_or_equal: '7'
  sc_req.Softcare_dashboard:
    derived_from: seaclouds.nodes.webapp.tomcat.TomcatServer
    properties:
      java_support:
        constraints:
        - equal: true
      tomcat_support:
        constraints:
        - equal: true
      java_version:
        constraints:
        - greater_or_equal: '5'
        - less_or_equal: '7'
  seaclouds.nodes.Compute:
    derived_from: tosca.nodes.Compute
    description: Custom compute
    properties:
      hardwareId:
        required: false
        type: string
groups:
  operation_ForumDB:
    members:
    - ForumDB
    policies:
    - QoSInfo:
        execution_time: 1000 ms
        benchmark_platform: Amazon_EC2_m1_small_us_east_1
    - dependencies: {}
    - QoSRequirements:
        AppAvailable:
          greater_than: 99.0
  operation_SoftcareDB:
    members:
    - SoftcareDB
    policies:
    - QoSInfo:
        execution_time: 1000 ms
        benchmark_platform: Amazon_EC2_m1_small_us_east_1
    - dependencies: {}
    - QoSRequirements:
        AppAvailable:
          greater_than: 99.0

  operation_Forum:
    members:
    - Forum
    policies:
    - QoSInfo:
        execution_time: 1000 ms
        benchmark_platform: Amazon_EC2_m1_small_us_east_1
    - dependencies:
        operation_ForumDB: ''
    - QoSRequirements:
        AppAvailable:
          greater_than: 99.0

  operation_SoftcareWS:
    members:
    - SoftcareWS
    policies:
    - QoSInfo:
        execution_time: 1000 ms
        benchmark_platform: Amazon_EC2_m1_small_us_east_1
    - dependencies:
        operation_SoftcareDB: ''
    - QoSRequirements:
        AppAvailable:
          greater_than: 99.0
  operation_Softcare_dashboard:
    members:
    - Softcare_dashboard
    policies:
    - QoSInfo:
        execution_time: 1000 ms
        benchmark_platform: Amazon_EC2_m1_small_us_east_1
    - dependencies:
        operation_SoftcareWS: ''
        operation_Forum: ''
    - AppQoSRequirements:
        response_time:
          less_than: 200.0 ms
        availability:
          greater_than: 0.9990000000000001
        cost:
          less_or_equal: 1000.0 euros_per_month
        workload:
          less_or_equal: 24000.0 req_per_min
    - QoSRequirements:
        AppAvailable:
          greater_than: 99.0
    - ExpectedQualityPOC:
        expectedAvailabilityPOC: 0.9994995002500625
        fitnessPOC: 0.8495114387689426
        expectedCostPOC: 1823.04
        expectedExecutionTimePOC: 0.8
