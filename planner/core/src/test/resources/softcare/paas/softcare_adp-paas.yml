tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: sofcare-paas
imports:
- tosca-normative-types:1.0.0.wd06-SNAPSHOT
topology_template:
  node_templates:
    ForumDB:
      type: sc_req.ForumDB
      properties:
        db_name: forumdb
        db_user: sc-forumdb-admin
        db_password: pass123
        autoscale: false
        mysql_version:
          constraints:
          - greater_or_equal: '5'
          - less_or_equal: '5.6'
      artifacts:
      - creationScriptUrl: https://s3-eu-west-1.amazonaws.com/atos-paas/v3/forumdb.sql
        type: tosca.artifacts.File
      requirements:
      - host: Amazon_EC2_t2_micro_ap_northeast_1
        instancesPOC: 9
    SoftcareDB:
      type: sc_req.SoftcareDB
      properties:
        db_name: softcare
        db_user: sc-admin
        db_password: pass123
        autoscale: false
        mysql_version:
          constraints:
          - greater_or_equal: '5'
          - less_or_equal: '5.6'
      artifacts:
      - creationScriptUrl: https://s3-eu-west-1.amazonaws.com/atos-paas/v3/softcare_db.sql
        type: tosca.artifacts.File
      requirements:
      - host: Amazon_EC2_t2_micro_eu_central_1
        instancesPOC: 4
    Forum:
      type: sc_req.Forum
      properties:
        language: JAVA
        autoscale: false
      artifacts:
      - wars.root: https://s3-eu-west-1.amazonaws.com/atos-paas/v3/softcare-forum.war
        type: tosca.artifacts.File
      requirements:
      - endpoint:
          node: ForumDB
          type: seaclouds.relations.databaseconnections.jdbc
          properties:
            prop.name: connUrl
      - host: Cloud_Foundry
        instancesPOC: 4
    SoftcareWS:
      type: sc_req.SoftcareWS
      properties:
        language: JAVA
        autoscale: false
      artifacts:
      - wars.root: https://s3-eu-west-1.amazonaws.com/atos-paas/v3/softcare-ws.war
        type: tosca.artifacts.File
      requirements:
      - endpoint:
          node: SoftcareDB
          type: seaclouds.relations.databaseconnections.jdbc
          properties:
            prop.name: connUrl
      - host: Cloud_Foundry
        instancesPOC: 5
    Softcare_dashboard:
      type: sc_req.Softcare_dashboard
      properties:
        language: JAVA
        autoscale: false
      artifacts:
      - wars.root: https://s3-eu-west-1.amazonaws.com/atos-paas/v3/softcare-gui.war
        type: tosca.artifacts.File
      requirements:
      - endpoint:
          node: SoftcareWS
          type: seaclouds.relation.connection.endpoint.host
          properties:
            prop.name: softcarews
      - endpoint:
          node: Forum
          type: seaclouds.relation.connection.endpoint.host
          properties:
            prop.name: softcareforum
      - host: Cloud_Foundry
        instancesPOC: 7
    Amazon_EC2_t2_micro_eu_central_1:
      type: seaclouds.nodes.Compute.Amazon_EC2
      properties:
        num_cpus: 1
        country: Germany
        performance: 40
        cost: 0.018
        hardwareId: t2.micro
        city: FRANKFURT
        resource_type: compute
        location: aws-ec2
        availability: 0.9995
        region: eu-central-1
        ram: 1
    Amazon_EC2_t2_micro_ap_northeast_1:
      type: seaclouds.nodes.Compute.Amazon_EC2
      properties:
        num_cpus: 1
        country: Japan
        performance: 40
        cost: 0.018
        hardwareId: t2.micro
        city: TOKYO
        resource_type: compute
        location: aws-ec2
        availability: 0.9995
        region: ap-northeast-1
        ram: 1
    Cloud_Foundry:
      type: seaclouds.nodes.Platform.Cloud_Foundry
      properties:
        node_support: true
        go_support: true
        tomcat_version: 7
        private_hosting: true
        resource_type: platform
        tomcat_support: true
        auto_scaling: false
        public_hosting: false
        java_support: true
        horizontal_scaling: true
        ruby_support: true
        python_support: true
        scala_support: true
        vertical_scaling: true
        location: cloudfoundry-instance
        go_version: 1.4
        php_support: true
        performance: 192
        availability: 0.99871
        cost: 0.04
node_types:
  sc_req.ForumDB:
    derived_from: seaclouds.nodes.database.mysql.MySqlNode
    properties:
      resource_type:
        constraints:
        - equal: compute
  sc_req.SoftcareDB:
    derived_from: seaclouds.nodes.database.mysql.MySqlNode
    properties:
      resource_type:
        constraints:
        - equal: compute
  sc_req.Forum:
    derived_from: seaclouds.nodes.webapp.tomcat.TomcatServer
    properties:
      java_support:
        constraints:
        - equal: true
      tomcat_support:
        constraints:
        - equal: true
      java_version:
        constraints:
        - greater_or_equal: '5'
        - less_or_equal: '7'
      resource_type:
        constraints:
        - equal: platform
  sc_req.SoftcareWS:
    derived_from: seaclouds.nodes.webapp.tomcat.TomcatServer
    properties:
      java_support:
        constraints:
        - equal: true
      tomcat_support:
        constraints:
        - equal: true
      java_version:
        constraints:
        - greater_or_equal: '5'
        - less_or_equal: '7'
      resource_type:
        constraints:
        - equal: platform
  sc_req.Softcare_dashboard:
    derived_from: seaclouds.nodes.webapp.tomcat.TomcatServer
    properties:
      java_support:
        constraints:
        - equal: true
      tomcat_support:
        constraints:
        - equal: true
      java_version:
        constraints:
        - greater_or_equal: '5'
        - less_or_equal: '7'
      resource_type:
        constraints:
        - equal: platform
  seaclouds.nodes.Compute:
    derived_from: tosca.nodes.Compute
    description: Custom compute
    properties:
      hardwareId:
        required: false
        type: string
groups:
  operation_ForumDB:
    members:
    - ForumDB
    policies:
    - QoSInfo:
        execution_time: 1000 ms
        benchmark_platform: Amazon_EC2_m1_small_us_east_1
    - dependencies: {}
    - QoSRequirements:
        AppAvailable:
          greater_than: 99.0

  operation_SoftcareDB:
    members:
    - SoftcareDB
    policies:
    - QoSInfo:
        execution_time: 1000 ms
        benchmark_platform: Amazon_EC2_m1_small_us_east_1
    - dependencies: {}
    - QoSRequirements:
        AppAvailable:
          greater_than: 99.0

  operation_Forum:
    members:
    - Forum
    policies:
    - QoSInfo:
        execution_time: 1000 ms
        benchmark_platform: Amazon_EC2_m1_small_us_east_1
    - dependencies:
        operation_ForumDB: ''
    - QoSRequirements:
        AppAvailable:
          greater_than: 99.0

  operation_SoftcareWS:
    members:
    - SoftcareWS
    policies:
    - QoSInfo:
        execution_time: 1000 ms
        benchmark_platform: Amazon_EC2_m1_small_us_east_1
    - dependencies:
        operation_SoftcareDB: ''
    - QoSRequirements:
        AppAvailable:
          greater_than: 99.0

  operation_Softcare_dashboard:
    members:
    - Softcare_dashboard
    policies:
    - QoSInfo:
        execution_time: 1000 ms
        benchmark_platform: Amazon_EC2_m1_small_us_east_1
    - dependencies:
        operation_SoftcareWS: ''
        operation_Forum: ''
    - AppQoSRequirements:
        response_time:
          less_than: 200.0 ms
        availability:
          greater_than: 0.9990000000000001
        cost:
          less_or_equal: 1000.0 euros_per_month
        workload:
          less_or_equal: 24000.0 req_per_min
    - QoSRequirements:
        AppAvailable:
          greater_than: 99.0
    - ExpectedQualityPOC:
        expectedAvailabilityPOC: 0.9999999999971647
        fitnessPOC: 41.589117721840836
        expectedCostPOC: 629.2800000000001
        expectedExecutionTimePOC: 0.6000000000000001

