tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: app1234
imports:
- tosca-normative-types:1.0.0.wd06-SNAPSHOT
topology_template:
  node_templates:
    web:
      type: sc_req.web
      properties:
        language: JAVA
        autoscale: false
      artifacts:
      - wars.root: https://example.war
        type: tosca.artifacts.File
      requirements:
      - host: Cloud_Foundry
        instancesPOC: 1
    Cloud_Foundry:
      type: seaclouds.nodes.Platform.Cloud_Foundry
      properties:
        node_support: true
        go_support: true
        tomcat_version: 7
        private_hosting: true
        resource_type: platform
        tomcat_support: true
        auto_scaling: false
        public_hosting: false
        java_support: true
        horizontal_scaling: true
        ruby_support: true
        python_support: true
        scala_support: true
        vertical_scaling: true
        location: cloudfoundry-instance
        go_version: 1.4
        php_support: true
        performance: 192
        availability: 0.99871
        cost: 0.04
node_types:
  sc_req.web:
    derived_from: seaclouds.nodes.webapp.tomcat.TomcatServer
    properties:
      java_support:
        constraints:
        - equal: true
      tomcat_support:
        constraints:
        - equal: true
      java_version:
        constraints:
        - greater_or_equal: '4'
        - less_or_equal: '8'
      resource_type:
        constraints:
        - equal: platform
  seaclouds.nodes.Compute:
    derived_from: tosca.nodes.Compute
    description: Custom compute
    properties:
      hardwareId:
        required: false
        type: string
groups:
  operation_web:
    members:
    - web
    policies:
    - QoSInfo:
        execution_time: 100 ms
        benchmark_platform: Amazon_EC2_m1_medium_us_east_1
    - dependencies: {}
    - AppQoSRequirements:
        response_time:
          less_than: 200.0 ms
        availability:
          greater_than: 0.9990000000000001
        cost:
          less_or_equal: 1000.0 euros_per_month
        workload:
          less_or_equal: 24000.0 req_per_min
    - ExpectedQualityPOC:
        expectedAvailabilityPOC: 0.99871
        fitnessPOC: 0.5917312661498397
        expectedCostPOC: 28.8
        expectedExecutionTimePOC: .inf
