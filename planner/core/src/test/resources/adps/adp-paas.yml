tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: application12345789
imports:
- tosca-normative-types:1.0.0.wd06-SNAPSHOT
topology_template:
  node_templates:
    webserver:
      type: sc_req.webserver
      properties:
        language: JAVA
        autoscale: false
      artifacts:
      - wars.root: http://webserver.war
        type: tosca.artifacts.File
      requirements:
      - host: Cloud_Foundry
        instancesPOC: 2
    Cloud_Foundry:
      type: seaclouds.nodes.Platform.Cloud_Foundry
      properties:
        node_support: true
        go_support: true
        tomcat_version: 7
        private_hosting: true
        resource_type: platform
        tomcat_support: true
        auto_scaling: false
        public_hosting: false
        java_support: true
        horizontal_scaling: true
        ruby_support: true
        python_support: true
        scala_support: true
        vertical_scaling: true
        location: CloudFoundry
        go_version: 1.4
        php_support: true
        performance: 192
        availability: 0.99871
        cost: 0.04
node_types:
  sc_req.webserver:
    derived_from: seaclouds.nodes.webapp.tomcat.TomcatServer
    properties:
      java_support:
        constraints:
        - equal: true
      tomcat_support:
        constraints:
        - equal: true
      java_version:
        constraints:
        - greater_or_equal: '4'
        - less_or_equal: '7'
      resource_type:
        constraints:
        - equal: platform
  seaclouds.nodes.Compute:
    derived_from: tosca.nodes.Compute
    description: Custom compute
    properties:
      hardwareId:
        required: false
        type: string
groups:
  operation_webserver:
    members:
    - webserver
    policies:
    - dependencies: {}
    - AppQoSRequirements:
        response_time:
